spring:
  application:
    name: spring-config-client
  config:
    import: "configserver:http://localhost:8889"
  cloud:
    config:
      uri: http://localhost:8889
      name: spring-config-client
      profile: default
      label: main

server:
  port: 8080

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    configprops:
      show-values: WHEN_AUTHORIZED